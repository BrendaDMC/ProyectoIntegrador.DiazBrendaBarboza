<div class="row">
    <h1>Educacion</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark button" routerLink="/nuevaedu" *ngIf="isLogged">
            Agregar Educacion
        </button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr class="media-list" *ngFor="let Educacion of educacion">
                    <div>
                        <h3>{{Educacion.nombreE}}</h3>
                    </div>
                    <div>
                        <h4>{{Educacion.periodoE}}</h4>
                    </div>
                    <div><b>{{Educacion.descripcionE}}</b></div>
                    <div class="botones">
                        <div *ngIf="isLogged">
                            <button class="btn btn-light button1" routerLink="/editedu/{{Educacion.id}}">
                                <i class="bi bi-pencil-fill"></i> EDITAR</button>
                        </div>
                        <div *ngIf="isLogged">
                            <button class="btn btn-danger button1" (click)="delete(Educacion.id)">
                                <i class="bi bi-trash-fill"></i> BORRAR</button>
                        </div>
                    </div>
                </tr>
            </tbody>
        </table>
    </div>

</div>
