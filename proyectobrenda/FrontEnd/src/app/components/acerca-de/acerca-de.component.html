<div class="row">
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <img src="../../../assets/perfil.jpg" class="img-fluid" id="fotoperfil">
    </div>
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <p id="nombre">{{persona.nombre}} {{persona.apellido}}</p>
        <p>Full Stack Developer Jr</p>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
        <span>
            <h1>Acerca de mi</h1>

            <div class="acercade" *ngFor="let Acercade of acercade">
                
                    <p>{{Acercade.acerca}}</p>
                
                <div class="botones">
                    <div class="col-lg-2">
                        <button type="button" class="btn btn-dark button" routerLink="/nuevaacerca" *ngIf="isLogged">
                            Agregar Descripcion
                        </button>
                    </div>
                    <div *ngIf="isLogged">
                        <button class="btn btn-light button1" routerLink="/editacerca/{{Acercade.id}}">
                            <i class="bi bi-pencil-fill"></i> EDITAR</button>
                    </div>
                </div>
            </div>

        </span>
    </div>
</div>
