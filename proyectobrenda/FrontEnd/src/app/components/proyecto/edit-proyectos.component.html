<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="tituloP">Titulo del Proyecto</label>
                    <input type="text" class="form-control" id="tituloP" name="tituloP" [(ngModel)]="proyectos.tituloP" required>
                </div>

                <div class="form-group">
                    <label for="descripcionP">Descripcion del proyecto</label>
                    <input type="text" class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="proyectos.descripcionP" required>
                </div>

                <div class="form-group">
                    <label for="imgP">Imagen del proyecto</label>
                    <input type="text" class="form-control" id="imgP" name="imgP" [(ngModel)]="proyectos.imgP" required>
                </div>
                <button class="btn btn-primary">
                    Editar Proyecto
                </button>
            </form>
        </div>
    </div>
</div>
