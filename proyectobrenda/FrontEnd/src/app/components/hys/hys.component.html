<div class="row">
    <h1>Hard & Soft Skills </h1>
    <div class="text-center col-sm-4 col-md-4 col-lg-4">
<circle-progress
  [percent]="70"
  [radius]="100"
  [imageSrc]="'../../../assets/html.png'"
  [showImage]="true"
  [imageHeight]="100"
  [imageWidth]="100"
  [showUnits]="false"
  [outerStrokeWidth]="16"
  [innerStrokeWidth]="8"
  [outerStrokeColor]="'orange'"
  [innerStrokeColor]="'#C7E596'"
  [animation]="true"
  [animationDuration]="300"
></circle-progress>
 </div>
